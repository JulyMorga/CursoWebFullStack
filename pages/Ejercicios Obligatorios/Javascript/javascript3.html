    <body>
        <main>
            <section>
                <h1>
                    Ingreso al Sistema
                </h1>
                <form>
                    <div class="renglon">
                        <label for="usuario">
                            Usuario
                        </label>
                        <input id="usuario" placeholder="Ingrese el usuario" required="" type="text">
                        </input>
                    </div>
                    <div class="renglon">
                        <label for="clave">
                            Clave
                        </label>
                        <input id="clave" placeholder="Ingrese la contraseÃ±a" required="" type="password">

                    <br/>
                    <div class="div-boton">
                        <button id="boton" onclick="" type="submit">
                            Ingresar
                        </button>
                    </div>
                </form>
            </section>
        </main>
        <script type="text/javascript">
            let elementoOn = document.querySelector("#boton");
            function validarUsuario(usuario){
            	if(!usuario.includes('@'))
            		return 2;

            	if(usuario.length < 2 ){
            		return 1;
            	}
            	return 0;
            }

			function validarClave(clave){
            	if(clave.length > 6)
            		return true;
            	else return false;
            }

			let form = document.querySelector("form");
            form.onsubmit = function(e) {
				let usuario = document.querySelector("#usuario");
				let clave = document.querySelector("#clave");
				let valUsuario = validarUsuario(usuario.value);
				let boolClave = validarClave(clave.value);
				if(valUsuario == 0 && boolClave){
					console.log("Valido ");
				}else {
					e.preventDefault();
					console.log("InValido ")
					str =""
					if(valUsuario == 2)
						str += ("Ingrese un usuario que contenga un arroba.\n")

					if(valUsuario == 1)
						str += ("Ingrese un usuario que tenga almenos 1 letra.\n")

					if(boolClave == false)
						str += ("Ingrese una clave con al menos 7 letras.\n")

					window.alert(str);
					
				}
			}
        </script>
    </body>
