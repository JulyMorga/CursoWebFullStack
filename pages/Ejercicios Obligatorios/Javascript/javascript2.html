<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                Ejercicio Obligatorio Javascript2
            </title>
        </meta>
        <style type="text/css">
            h3 {
        		margin-bottom: 0.3rem;
        	}
        </style>
    </head>
</html>
<body>
    <script type="text/javascript">
        function generarTabla(num1) {
        	let body = document.querySelector("body");
        	body.innerHTML += `<h3>La Tabla del ${num1}:</h3>\n `;
        	for (var i = 1; i < 10; i++) {
        		body.innerHTML	 += `<p>${num1} x ${i}: ${num1*i}</p>\n `;

        	}
		}

		for (var i = 11; i > 8; i--) {
			generarTabla(i);
		}

		let p = document.querySelectorAll("p");
		for(var i = 0; i < p.length; i++){
			// p[i].style.backgroundColor = 'red'
			p[i].style.margin = '0px'
		}
    </script>
</body>
