<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Tablas</title>
</head>
<body>
<header>
	<h1>Tablas</h1>
</header>
<main>
	<section>
		<h2>Estructura basica de tabla</h2>
		<table style="text-align: center;">
			<tr>
				<th>Curso</th>
				<th>Comision</th>
				<th>Comision</th>
			</tr>
			<tr>
				<td>Java</td>
				<td colspan="2">2009</td>
			</tr>
			<tr>
				<td rowspan="1">Python</td>
				<td colspan="2">2000</td>
			</tr>
			<tr>
				<td>PHP</td>
				<td rowspan="2" colspan="2">2005</td>
			</tr>
    		<tr>                       
    			<td>NET</td>
            </tr>
		</table>
	</section>
	<section>
		<h3>Estructura Completa de una tabla</h3>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Pepe</td>
					<td>Perez</td>
				</tr>
				<tr>
					<td>Julian</td>
					<td>Morganella</td>
				</tr>
			</tbody>
			<tfoot>
			</tfoot>

		</table>

	</section>


</main>

</body>
</html>
