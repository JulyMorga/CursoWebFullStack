<!DOCTYPE html>
<html>
<head>
	<title>Prueba de iframe</title>
</head>
<body>
	<header>
		<h1>Iframe</h1>
	</header>
	<main>
		<section>
			<h2>Iframe de google maps</h2>
			<iframe frameborder="1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26247.708591095397!2d-58.560273899999984!3d-34.6808688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc62cc3ef7083%3A0x8867107f425fade5!2sUniversidad%20Nacional%20de%20La%20Matanza!5e0!3m2!1ses-419!2sar!4v1597877587127!5m2!1ses-419!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		</section>
		<section>
			<h2>Video de clase anterior</h2>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/txgXozPIgf8" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</section>

		<section>
			<h2>Incrustar pagina web.</h2>
			<iframe src="https://www.ole.com.ar/" width="800" height="380"></iframe>
		</section>
	</main>
</body>
</html>
